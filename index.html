<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin Wheel Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Spin Wheel Game</h1>

    <!-- Wallet Connect -->
    <div id="wallet-section">
      <button id="connect-wallet">Connect Wallet</button>
      <p id="wallet-address"></p>
    </div>

    <!-- Wheel -->
    <div class="wheel-container">
      <div class="wheel" id="wheel">
        <div class="segment" style="--i:0;">Prize 1</div>
        <div class="segment" style="--i:1;">Prize 2</div>
        <div class="segment" style="--i:2;">Prize 3</div>
        <div class="segment" style="--i:3;">Prize 4</div>
      </div>
    </div>

    <button id="spin-button" disabled>Spin</button>
    <p id="result"></p>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
